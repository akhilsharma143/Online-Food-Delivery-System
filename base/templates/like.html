{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .container {
        margin-bottom: 120px;
    }
</style>

<section class='container py-5 mt-5'>
    <div class="row">
        <div class="col-lg-12">
            <div class="class-timetable w-100">
                <table class='w-100'>
                    <thead>
                        <tr>
                            <th colspan="2">Product Image</th>
                            <th colspan="2">Product Name</th>
                            <th>Price</th>
                            <th>Remove Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for likeitem in likedItems %}
                            <tr>
                                <td colspan="2">
                                    <img class="proImgs" src="{{ likeitem.product.image.url }}" alt="">
                                </td>
                                <td colspan="2">
                                    <h5>{{ likeitem.product.name }}</h5>
                                    <span>{{ likeitem.product.subcategory.main_category.name }}</span>
                                </td>
                                <td>
                                    <h5>â‚¹{{ likeitem.product.price }}</h5>
                                </td>
                                <td>
                                    <a href='{% url "remove_like" pid=likeitem.id %}' class="text-danger"><i class="fa fa-trash"></i> Remove</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
